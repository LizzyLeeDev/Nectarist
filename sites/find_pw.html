{% extends 'templates/layout.html' %}
{% load static %}
{% block content %}
<div class="px-3 pt-3 pb-4">
    <div class="menu-title">
        <span class="menu-name"><i class="fa fa-chevron-right" style="margin-bottom: 2px;"></i> 비밀번호 찾기</span>
        <span class="menu-exp d-block d-lg-inline">: 가입된 아이디의 비밀번호를 변경합니다.</span>
    </div>
    <div class="mt-3">
        <div class="row nectarist-form">
            <!-- 아이디 -->
            <div class="col-12 col-lg-4 mt-3">
                <div class="nectarist-form-title text-lg-right">아이디</div>
            </div>
            <div class="col-12 col-lg-4 mt-3">
                <input id="nectarist_form_findpw_id" type="text" data-valid="N" class="nectarist-form-input">
                <div id="nectarist_form_invalidid" class="nectarist_form_id_result d-none text-danger">영문 소문자/숫자로 6자~12자를 입력해주세요.</div>
            </div>
            <div class="col-12 col-lg-4 mt-3">
            </div>
            <!-- 이메일 -->
            <div class="col-12 col-lg-4 mt-3">
                <div class="nectarist-form-title text-lg-right">이메일</div>
            </div>
            <div class="col-12 col-lg-4 mt-3">
                <input id="nectarist_form_findpw_email" type="text" data-valid="N" class="nectarist-form-input">
                <div id="nectarist_form_invalidemail" class="nectarist_form_email_result d-none text-danger">잘못된 이메일 형식입니다.</div>
            </div>
            <div class="col-12 col-lg-4 mt-3">
            </div>
        </div>
    </div>
    <div class="mt-3 text-center">
        <button id="nectarist_button_findpw" class="nectarist-button-dark-short btn disabled" onclick="req_findpw();">비밀번호 찾기</button>
    </div>
    <div class="mt-5 text-center">
        <div id="nectarist_form_findpw_none" class="nectarist-bg-lightgray-box d-none py-2" style="width: 70%;">
            해당 아이디/이메일로 가입된 계정이 없습니다.
        </div>
        <div id="nectarist_form_findpw_result" class="nectarist-bg-lightgray-box d-none py-2" style="width: 70%;">
            해당 이메일로 임시 비밀번호가 발송되었습니다.
        </div>
    </div>
</div>
{% endblock %}
