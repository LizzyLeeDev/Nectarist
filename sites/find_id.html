{% extends 'templates/layout.html' %}
{% load static %}
{% block content %}
<div class="px-3 pt-3 pb-4">
    <div class="menu-title">
        <span class="menu-name"><i class="fa fa-chevron-right" style="margin-bottom: 2px;"></i> 아이디 찾기</span>
        <span class="menu-exp d-block d-lg-inline">: 가입된 이메일로 아이디를 검색합니다.</span>
    </div>
    <div class="mt-3">
        <div class="row nectarist-form">
            <!-- 이메일 -->
            <div class="col-12 col-lg-4 mt-3">
                <div class="nectarist-form-title text-lg-right">이메일</div>
            </div>
            <div class="col-12 col-lg-4 mt-3">
                <input id="nectarist_form_findid_email" type="text" data-valid="N" class="nectarist-form-input">
                <div id="nectarist_form_invalidemail" class="nectarist_form_email_result d-none text-danger">잘못된 이메일 형식입니다.</div>
            </div>
            <div class="col-12 col-lg-4 mt-3">
            </div>
        </div>
    </div>
    <div class="mt-3 text-center">
        <button id="nectarist_button_findid" class="nectarist-button-dark-short btn disabled" onclick="req_findid();">아이디 찾기</button>
    </div>
    <div class="mt-5 text-center">
        <div id="nectarist_form_findid_none" class="nectarist-bg-lightgray-box d-none py-2" style="width: 70%;">
            해당 이메일로 가입된 아이디가 없습니다.
        </div>
        <div id="nectarist_form_findid_result" class="nectarist-bg-lightgray-box d-none py-2" style="width: 70%;"></div>
    </div>
</div>
{% endblock %}
