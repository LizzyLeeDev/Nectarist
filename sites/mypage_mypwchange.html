{% extends 'templates/layout.html' %}
{% load static %}
{% block content %}
<div class="px-3 pt-3 pb-4">
    <div class="menu-title pb-0">
        <span class="menu-name"><i class="fa fa-chevron-right" style="margin-bottom: 2px;"></i> 마이페이지</span>
        {% include 'templates/container_category_mypage.html' %}
    </div>
    <div class="mt-3">
        <div class="row nectarist-form">
            <!-- 기존 비밀번호 -->
            <div class="col-12 col-lg-4">
                <div class="nectarist-form-title text-lg-right">기존 비밀번호</div>
            </div>
            <div class="col-12 col-lg-4">
                <input id="nectarist_form_pwchange_cur" type="password" data-valid="N" class="nectarist-form-input" maxlength="20">
            </div>
            <div class="col-12 col-lg-4">
            </div>
            <!-- 새 비밀번호 -->
            <div class="col-12 col-lg-4 mt-3">
                <div class="nectarist-form-title text-lg-right">새 비밀번호</div>
                <div class="nectarist-form-exp text-lg-right">영문 소문자/숫자/특수문자(!@#$%^&*)로 10~20자</div>
            </div>
            <div class="col-12 col-lg-4 mt-3">
                <input id="nectarist_form_pwchange_new" type="password" data-valid="N" class="nectarist-form-input" maxlength="20">
                <div id="nectarist_form_invalidpw" class="nectarist_form_pw_result d-none text-danger">영문 소문자/숫자/특수문자(!@#$%^&*)로 10자~20자를 입력해주세요.</div>
                <div id="nectarist_form_okpw" class="nectarist_form_pw_result d-none text-success">사용 가능한 비밀번호입니다.</div>
            </div>
            <div class="col-12 col-lg-4 mt-3">
            </div>
            <!-- 비밀번호 확인 -->
            <div class="col-12 col-lg-4 mt-3">
                <div class="nectarist-form-title text-lg-right">새 비밀번호 확인</div>
            </div>
            <div class="col-12 col-lg-4 mt-3">
                <input id="nectarist_form_pwchange_pwchk" type="password" data-valid="N" class="nectarist-form-input" maxlength="20">
                <div id="nectarist_form_invalidpwchk" class="nectarist_form_pwchk_result d-none text-danger">비밀번호와 일치하지 않습니다.</div>
                <div id="nectarist_form_okpwchk" class="nectarist_form_pwchk_result d-none text-success">확인되었습니다.</div>
            </div>
            <div class="col-12 col-lg-4 mt-3">
            </div>
        </div>
    </div>
    <div class="mt-3 text-center">
        <button id="nectarist_button_pwchange" class="nectarist-button-dark-short btn disabled" onclick="req_mypwchange();">변경</button>
    </div>
</div>
{% endblock %}
