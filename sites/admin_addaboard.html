{% extends 'templates/layout.html' %}
{% load static %}
{% block content %}
<div class="px-3 pt-3 pb-4">
    <div class="menu-title pb-0">
        <span class="menu-name"><i class="fa fa-chevron-right" style="margin-bottom: 2px;"></i> 관리자 페이지</span>
        {% include 'templates/admin_subcategory.html' %}
    </div>
    <div class="mt-3">
        <div class="row nectarist-form">
            <!-- 제목 -->
            <div class="col-12 col-lg-2">
                <div class="nectarist-form-title text-lg-right">제목</div>
            </div>
            <div class="col-12 col-lg-6">
                <input id="nectarist_form_title" type="text" class="nectarist-form-input">
            </div>
            <!-- 종류 -->
            <div class="col-12 col-lg-1">
                <div class="nectarist-form-title text-lg-right">종류</div>
            </div>
            <div class="col-12 col-lg-3">
                <select id="nectarist_form_type" class="select2">
                    <option value="01">공지사항</option>
                    <option value="02">칼럼</option>
                </select>
            </div>
            <!-- 내용 -->
            <div class="col-12 col-lg-2">
                <div class="nectarist-form-title text-lg-right">내용</div>
            </div>
            <div class="col-12 col-lg-10 pb-3">
                <textarea id="nectarist_form_text" class="nectarist-form-text"></textarea>
            </div>
            <!-- 칵테일 태그-->
            <div class="col-12 col-lg-2">
                <div class="nectarist-form-title text-lg-right">칵테일 태그</div>
            </div>
            <div class="col-12 col-lg-10">
                <select class="nectarist-form-select select2" multiple="multiple">
                    {% for cocktail in cocktail_list %}
                    <option value="{{ cocktail.nt_cocktail_idx }}">{{ cocktail.nt_cocktail_nm }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- 섬네일 -->
            <div class="col-12 col-lg-2 mt-2">
                <div class="nectarist-form-title text-lg-right">섬네일</div>
            </div>
            <div class="col-12 col-lg-10 mt-2">
                <input id="nectarist_form_image" type="file">
            </div>
            <!-- CSRF 토큰 -->
            <div id="nectarist_csrf_token">
                {% csrf_token %}
            </div>
        </div>
    </div>
    <div class="mt-3 text-center">
        <button class="nectarist-button-dark-short btn" onclick="req_aboard_new();">등록</button>
    </div>
</div>
{% endblock %}
